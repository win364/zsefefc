<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mines Predictor</title>
    <link rel="stylesheet" href="/prod-rnd-frontend-php-orchestra.100hp.app/static/css/main.144a5b0d.css">
    <style>
        :root { --footer-h: 14vmin; }
        body { 
            margin: 0; 
            padding: 0; 
            background: #0a0f1d; 
            font-family: Arial, sans-serif; 
            overflow: hidden; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            width: 100vw;
        }
        
        /* Stage holds frame and outside decorations */
        .stage { 
            position: relative; 
            width: 370px; 
            height: 370px; 
            overflow: visible; 
        }
        
        /* Frame fills the stage - beautiful styling */
        .frame {
            position: absolute; 
            inset: 0;
            background-color: transparent;
            z-index: 1;
        }
        
        /* Beautiful frame image */
        .frame-image {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 1;
            pointer-events: none;
        }
        

        

        
        /* Grid strictly inside visible frame area - beautiful grid */
        .grid-container {
            position: absolute; 
            inset: 0;
            display: grid; 
            grid-template-columns: repeat(5, 70px);
            grid-template-rows: repeat(5, 70px);
            gap: 0;
            z-index: 2;
            padding: 10px;
            overflow: hidden;
            animation: gridAppear 1s ease-out 0.3s forwards;
            opacity: 0;
        }
        
        @keyframes gridAppear {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* Original empty cell styling */
        .cell { 
            background: transparent;
            border: none; 
            border-radius: 8px;
            align-items: center;
            display: flex;
            justify-content: center;
            z-index: 1;
            overflow: visible;
            cursor: pointer;
            transition: transform .15s ease-in-out;
            position: relative;
        }
        
        /* Центрирование SVG элементов */
        .cell svg {
            display: block;
            margin: 0 auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        

        .cell:hover { transform: scale(1.02); }
        
        /* Hover эффекты для оригинальных SVG */
        .cell:hover svg {
            width: 62px;
            height: 62px;
            transition: all .3s ease;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        

        

        
        @keyframes highlightSweep {
          0% { right: 170px; opacity: 0; }
          15% { opacity: 1; }
          85% { opacity: 1; }
          100% { right: -300px; opacity: 0; }
        }
        
        /* Анимация появления ячеек - оригинальная */
        @keyframes cellAppear {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* Оригинальные анимации исчезновения и появления звезд и крестов */
        @keyframes star_t_s_i {
            0% {
                transform: translate(28.3918px, 26.0576px) scale(0, 0) translate(-23.4974px, -22.4547px);
                animation-timing-function: cubic-bezier(0, 0, 0.58, 1);
            }
            42.8571% {
                transform: translate(28.3918px, 26.0576px) scale(1, 1) translate(-23.4974px, -22.4547px);
                animation-timing-function: cubic-bezier(0, 0, 0.58, 1);
            }
            71.4285% {
                transform: translate(28.3918px, 26.0576px) scale(1.15, 1.15) translate(-23.4974px, -22.4547px);
                animation-timing-function: cubic-bezier(0, 0, 0.58, 1);
            }
            to {
                transform: translate(28.3918px, 26.0576px) scale(1, 1) translate(-23.4974px, -22.4547px);
            }
        }
        
        @keyframes star_t_s_d {
            0% {
                transform: translate(28.3918px, 26.0576px) scale(1, 1) translate(-23.4974px, -22.4547px);
                animation-timing-function: cubic-bezier(0.42, 0, 1, 1);

                transform: translate(28.3918px, 26.0576px) scale(1.15, 1.15) translate(-23.4974px, -22.4547px);

            to {
                transform: translate(28.3918px, 26.0576px) scale(0, 0) translate(-23.4974px, -22.4547px);

        @keyframes krest_t_cr_i {
            0% {
                transform: scale(0, 0) translate(-28px, -28px);
            }

                transform: scale(1, 1) translate(-28px, -28px);

                transform: scale(1.15, 1.15) translate(-28px, -28px);
                animation-timing-function: cubic-bezier(0, 0, 0.58, 1);
            }

            0% {
                transform: scale(1, 1) translate(-28px, -28px);
                animation-timing-function: cubic-bezier(0.42, 0, 1, 1);
            }

                transform: scale(1, 1) translate(-28px, -28px);
            }
            to {
                transform: scale(0, 0) translate(-28px, -28px);

        }
        

        

        
        /* Bottom decorative rock below the frame */
        .footer-rock { 
            position: fixed; 
            left: 50%; 
            bottom: 0; 
            transform: translateX(-50%); 
            width: min(96vmin, 96vw); 
            pointer-events: none; 
            z-index: 0; 
        }
        
    </style>

  <body>
    
    <div class="stage">
        <div class="frame">
            <!-- Beautiful frame image -->
            <img class="frame-image" src="./prod-rnd-frontend-php-orchestra.100hp.app/static/media/cellsFrame.40eb57f7e28f2ca52ad4.png" alt="beautiful frame" />
            
            <div class="grid-container" id="gameGrid"></div>
        </div>

        <!-- Bottom decorative rock below the frame -->
        <img class="footer-rock" src="./prod-rnd-frontend-php-orchestra.100hp.app/static/media/footer.a650de3af39c3672822e.webp" alt="footer"/>
        

    </div>

    <script>
        // Prevent browser zoom
        (function preventZoom(){
          const onKeyDown = (e) => {
            if ((e.ctrlKey || e.metaKey) && (e.key === '+' || e.key === '=' || e.key === '-' || e.key === '_' || e.key === '0')) e.preventDefault();
            if ((e.ctrlKey || e.metaKey) && (e.code === 'NumpadAdd' || e.code === 'NumpadSubtract')) e.preventDefault();
          };
          const onWheel = (e) => { if (e.ctrlKey) e.preventDefault(); };
          window.addEventListener('keydown', onKeyDown, { passive: false });
          window.addEventListener('wheel', onWheel, { passive: false });
        })();

        class MinesPredictor {
            constructor() {
                this.currentSessionId = null;
                this.prevMap = new Map(); // idx -> 'mine' | 'safe'
                this.pollTimer = null;
                this.freezeUntilMs = 0;
                this.freezeActive = false;
                this.lastRoundSeen = null;
                this.storageKey = 'minesPredictor:lastGrid';
                this.upstreamAvailable = false;
                this.hasShownInitialMask = false;
                this.init();
            }
            
                        async init() {
                this.createGrid();
                await this.fetchAndRender();
                this.startPolling();
            }
            
            async checkUpstream(timeoutMs = 800) {
              try {
                const controller = new AbortController();
                const t = setTimeout(() => controller.abort(), timeoutMs);
                const res = await fetch('/mines/debug/state', { cache: 'no-store', signal: controller.signal });
                clearTimeout(t);
                this.upstreamAvailable = !!res && res.ok;
              } catch(_) {
                this.upstreamAvailable = false;
              }
              return this.upstreamAvailable;
            }
            
            createGrid() {
                const grid = document.getElementById('gameGrid'); 
                grid.innerHTML = '';
                for (let r = 0; r < 5; r++) {
                    for (let c = 0; c < 5; c++) {
                    const cell = document.createElement('button');
                    cell.type = 'button';
                        cell.className = 'cell cell-hovered';
                        cell.dataset.row = r; 
                        cell.dataset.col = c;
                    grid.appendChild(cell);
                    }
                }
            }
            

            
            startPolling() { 
                // Умное обновление - проверяем каждые 2 секунды, но обновляем только при изменениях
                this.pollTimer = setInterval(() => this.checkForUpdates(), 2000); 
            }
            
            async checkForUpdates() {
                try {
                    const res = await fetch('/mines/debug/state');
                    if (!res.ok) return;
                    const data = await res.json();
                    
                    const sessionId = data.sessionId || null;
                    const lastRound = typeof data.lastRound === 'number' ? data.lastRound : null;
                    
                    // Оригинальная логика: обновляем ТОЛЬКО при изменении сессии (новая игра)
                    if (sessionId !== this.currentSessionId) {
                        this.currentSessionId = sessionId;
                        this.lastRoundSeen = lastRound;
                        
                        // Если новая игра, обновляем поле
                        if (sessionId) {
                            await this.fetchAndRender();
                        }
                        // Если игра закончилась (sessionId = null), НЕ очищаем предсказание
                    }
                } catch (e) {}
            }


            

            
            idx(r,c){ return r*5+c; }
            
            saveSnapshotToStorage(mapArr){
                try { localStorage.setItem(this.storageKey, JSON.stringify({ map: mapArr, ts: Date.now() })); } catch(_){}
            }
            
            loadSnapshotFromStorageAndRender(){
                try {
                    const raw = localStorage.getItem(this.storageKey);
                    if (!raw) return;
                    const parsed = JSON.parse(raw);
                    const map = Array.isArray(parsed?.map) ? parsed.map : null;
                    if (!map || map.length !== 25) return;
                    // Rehydrate snapshot without changing session bookkeeping
                    for (let r=0;r<5;r++){
                        for (let c=0;c<5;c++){
                            const type = map[this.idx(r,c)];
                            if (type === 'mine' || type === 'safe') this.place(type, r, c, true);
                        }
                    }
                } catch(_){}
            }
            
            place(type, r, c, force = false) {
                const cell = document.querySelector(`.cell[data-row="${r}"][data-col="${c}"]`);
                if (!cell) {
                    return;
                }
                
                const key = this.idx(r,c);
                // Всегда обновляем содержимое и анимируем
                this.prevMap.set(key, type);
                
                // Убираем старые классы
                cell.classList.remove('mine', 'safe');
                
                // Добавляем полные оригинальные SVG компоненты
                if (type === 'mine') {
                    cell.classList.add('mine');
                    // Используем полный оригинальный крест с функцией createOriginalCross() будет добавлена позже
                    cell.innerHTML = this.createOriginalCross(r, c);
                } else if (type === 'safe') {
                    cell.classList.add('safe');
                    // Используем полную оригинальную звезду
                    cell.innerHTML = this.createOriginalStar(r, c);
                } else {
                    cell.innerHTML = '';
                }
                
                // Анимация для ВСЕХ ячеек при каждом обновлении
                cell.style.animation = 'none';
                cell.offsetHeight; // Trigger reflow
                cell.style.animation = 'cellAppear 0.5s ease-out forwards';
            }
            
            clearAll() {
                return new Promise((resolve) => {
                    const cells = document.querySelectorAll('.cell');
                    let completedAnimations = 0;
                    
                    if (cells.length === 0) {
                        this.prevMap.clear();
                        resolve();
                        return;
                    }
                    
                    cells.forEach(cell => {
                        if (cell.innerHTML.trim() !== '') {
                            // Добавляем анимацию исчезновения
                            const svg = cell.querySelector('svg');
                            if (svg) {
                                const star = svg.querySelector('#star');
                                const krest = svg.querySelector('#krest');
                                
                                if (star) {
                                    star.style.animation = '0.8s linear both star_t_s_d';
                                }
                                if (krest) {
                                    krest.style.animation = '0.8s linear both krest_t_cr_d';
                                }
                                
                                // Убираем содержимое после анимации
                                setTimeout(() => {
                                    cell.innerHTML = '';
                                    cell.style.animation = '';
                                    cell.classList.remove('mine', 'safe');
                                    completedAnimations++;
                                    if (completedAnimations === cells.length) {
                                        this.prevMap.clear();
                                        resolve();
                                    }
                                }, 800);
                            } else {
                                cell.innerHTML = '';
                                cell.style.animation = '';
                                cell.classList.remove('mine', 'safe');
                                completedAnimations++;
                                if (completedAnimations === cells.length) {
                                    this.prevMap.clear();
                                    resolve();
                                }
                            }
                        } else {
                            completedAnimations++;
                            if (completedAnimations === cells.length) {
                                this.prevMap.clear();
                                resolve();
                            }
                        }
                    });
                });
            }

                return `

            // Оригинальная функция Ze() - создает поле 5x5
            Ze = function(e) {
                for (var t = [], n = 0; n < 5; n += 1)
                    for (var s = 0; s < 5; s += 1) t.push({
                        value: {
                            col: s,
                            row: n
                        },
                        category: xe(e, {
                            col: s,
                            row: n
                        })
                    });
                return t
            };

            // Оригинальная функция xe() - определяет категорию ячейки
            xe = function(e, t) {
                var n;
                return e && e.forEach((function(e) {
                    JSON.stringify(t) === JSON.stringify(e.value) && (n = e.category)
                })), n
            };

            // Оригинальная функция g() - обновляет поле (адаптированная для нашего кода)
            g = function() {
                // Эта функция будет вызываться после обновления поля
                console.log('Field updated with original logic');
            };

            // Оригинальная логика обновления поля (только анимация исчезновения звезд)
            async updateFieldWithAnimation(newPrediction) {
                if (!newPrediction || !newPrediction.field) return;
                
                // Только анимация исчезновения существующих звезд/крестов
                this.clearAll().then(() => {
                    // Размещаем новые элементы с анимацией
                    newPrediction.field.forEach((row, r) => {
                        row.forEach((type, c) => {
                            if (type === 'mine' || type === 'safe') {
                                this.place(type, r, c);
                            }
                        });
                    });
                    
                    // Вызываем оригинальную функцию g() после обновления поля
                    g();
                });
            }
            
            async fetchAndRender() {
                try {
                    const res = await fetch('/mines/debug/state');
                    if (!res.ok) return;
                    const data = await res.json();
                    const sessionId = data.sessionId || null;
                    const bombsArr = Array.isArray(data.bombs) ? data.bombs : [];
                    const safeArr = Array.isArray(data.safe) ? data.safe : [];
                    
                    // Если нет активной сессии, оставляем предыдущее предсказание
                    if (!sessionId) {
                        return;
                    }
                    
                    // Если нет данных о бомбах/безопасных ячейках, не обновляем
                    if (bombsArr.length === 0 && safeArr.length === 0) return;
                    
                    const bombs = bombsArr.map(b => `${b.row}:${b.col}`);
                    const bombSet = new Set(bombs);
                    if (!this._renderQueued) {
                        this._renderQueued = true;
                        
                        // Создаем новое предсказание для анимированного обновления
                        const newPrediction = {
                            field: []
                        };
                        
                        for (let r = 0; r < 5; r++) {
                            newPrediction.field[r] = [];
                            for (let c = 0; c < 5; c++) {
                                const key = `${r}:${c}`;
                                const type = bombSet.has(key) ? 'mine' : 'safe';
                                newPrediction.field[r][c] = type;
                            }
                        }
                        
                        // Используем анимированное обновление
                        this.updateFieldWithAnimation(newPrediction).then(() => {
                            this._renderQueued = false;
                            const snapshot = new Array(25);
                            for (let r = 0; r < 5; r++) {
                                for (let c = 0; c < 5; c++) {
                                    snapshot[this.idx(r,c)] = newPrediction.field[r][c];
                                }
                            }
                            this.saveSnapshotToStorage(snapshot);
                        });
                    }
                } catch (e) {}
            }
        }
        
        // Initialize predictor
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', () => new MinesPredictor());
        } else {
          new MinesPredictor();
        }
    </script>
